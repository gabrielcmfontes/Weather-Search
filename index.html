<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ec5936dadf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="input-searchBox" autocomplete="off" placeholder="Brazil">
            <button type="click" id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <p id="found-text"></p>
        </div>
        <div class="weather-box">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span class="humidityText"></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span class="windText"></span>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
